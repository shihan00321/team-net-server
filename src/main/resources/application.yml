spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${local.mysql.url}
    username: ${local.mysql.username}
    password: ${local.mysql.password}
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
